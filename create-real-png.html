            ctx.beginPath();

            // ะะฑ'ัะบัะธะฒ (ัะตัะตะดะฝัะน)

            // ะะฑ'ัะบัะธะฒ (ะฒะฝัััััะฝัะน)

            // ะกะฟะฐะปะฐั

            // ะะฝะพะฟะบะฐ ัะฟััะบั

            // ะะพะณะพัะธะฟ/ะฝะฐะทะฒะฐ

            console.log('โ ะะบะพะฝะบะฐ ััะฒะพัะตะฝะฐ!');
        }
