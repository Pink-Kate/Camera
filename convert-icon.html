<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h2>Конвертер SVG → PNG 180x180</h2>
    <canvas id="canvas" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="convertSVG()">Конвертувати</button>
    <button onclick="downloadPNG()">Скачати PNG</button>
    
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        // SVG code з camera-icon.svg
        let svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Camera body -->
            <rect x="15" y="30" width="70" height="45" rx="8" ry="8" fill="url(#cameraGradient)" stroke="#333" stroke-width="2"/>
            
            <!-- Lens -->
            <circle cx="50" cy="52" r="15" fill="#333" stroke="#666" stroke-width="2"/>
            <circle cx="50" cy="52" r="10" fill="#222"/>
            <circle cx="50" cy="52" r="6" fill="#111"/>
            
            <!-- Flash -->
            <rect x="70" y="35" width="8" height="6" rx="2" ry="2" fill="#fff"/>
            
            <!-- Viewfinder -->
            <rect x="25" y="20" width="20" height="12" rx="3" ry="3" fill="#444"/>
            
            <!-- Top handle -->
            <rect x="35" y="25" width="30" height="8" rx="4" ry="4" fill="url(#cameraGradient)"/>
        </svg>`;
        
        function convertSVG() {
            let img = new Image();
            let svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            let url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.clearRect(0, 0, 180, 180);
                ctx.drawImage(img, 0, 0, 180, 180);
                URL.revokeObjectURL(url);
                console.log('SVG конвертовано в PNG 180x180');
            };
            
            img.src = url;
        }
        
        function downloadPNG() {
            canvas.toBlob(function(blob) {
                let link = document.createElement('a');
                link.download = 'apple-touch-icon-180x180.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
        
        // Автоматично конвертуємо при завантаженні
        convertSVG();
    </script>
</body>
</html>
