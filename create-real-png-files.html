<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–ø—Ä–∞–≤–∂–Ω—ñ—Ö PNG —Ñ–∞–π–ª—ñ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        canvas {
            margin: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .download-all {
            background: #FF6B6B;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .file-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –°—Ç–≤–æ—Ä–µ–Ω–Ω—è PNG —ñ–∫–æ–Ω–æ–∫ –∫–∞–º–µ—Ä–∏</h1>
        
        <div id="canvases"></div>
        
        <button class="btn download-all" onclick="createAndDownloadAll()">
            üì• –°—Ç–≤–æ—Ä–∏—Ç–∏ —ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≤—Å—ñ PNG —Ñ–∞–π–ª–∏
        </button>
        
        <div id="status"></div>
        
        <div class="file-info">
            <h3>üìã –§–∞–π–ª–∏ —è–∫—ñ –±—É–¥—É—Ç—å —Å—Ç–≤–æ—Ä–µ–Ω—ñ:</h3>
            <p>‚úÖ camera-icon-120.png (120√ó120)</p>
            <p>‚úÖ camera-icon-152.png (152√ó152)</p>
            <p>‚úÖ camera-icon-180.png (180√ó180)</p>
        </div>
    </div>

    <script>
        function createCameraIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // –§–æ–Ω –∫—Ä—É–≥–ª–∏–π –∑ –≥—Ä–∞–¥—ñ—î–Ω—Ç–æ–º
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#5a67d8');
            
            // –ú–∞–ª—é—î–º–æ –∫—Ä—É–≥–ª–∏–π —Ñ–æ–Ω
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // –¢—ñ–ª–æ –∫–∞–º–µ—Ä–∏
            const bodyWidth = size * 0.5;
            const bodyHeight = size * 0.35;
            const bodyX = (size - bodyWidth) / 2;
            const bodyY = size * 0.45;
            
            // –ì—Ä–∞–¥—ñ—î–Ω—Ç –¥–ª—è —Ç—ñ–ª–∞ –∫–∞–º–µ—Ä–∏
            const bodyGradient = ctx.createLinearGradient(bodyX, bodyY, bodyX, bodyY + bodyHeight);
            bodyGradient.addColorStop(0, '#444');
            bodyGradient.addColorStop(0.5, '#222');
            bodyGradient.addColorStop(1, '#111');
            
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            roundRect(ctx, bodyX, bodyY, bodyWidth, bodyHeight, size * 0.04);
            ctx.fill();
            
            // –í–µ—Ä—Ö–Ω—è —á–∞—Å—Ç–∏–Ω–∞ –∫–∞–º–µ—Ä–∏
            const topWidth = size * 0.3;
            const topHeight = size * 0.12;
            const topX = bodyX + (bodyWidth - topWidth) / 2;
            const topY = bodyY - topHeight * 0.6;
            
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            roundRect(ctx, topX, topY, topWidth, topHeight, size * 0.02);
            ctx.fill();
            
            // –û–±'—î–∫—Ç–∏–≤ - –∑–æ–≤–Ω—ñ—à–Ω—î –∫—ñ–ª—å—Ü–µ
            const lensRadius = size * 0.14;
            const lensX = size / 2;
            const lensY = bodyY + bodyHeight / 2;
            
            // –ó–æ–≤–Ω—ñ—à–Ω—î –∫—ñ–ª—å—Ü–µ –æ–±'—î–∫—Ç–∏–≤–∞
            ctx.fillStyle = '#666';
            ctx.beginPath();
            ctx.arc(lensX, lensY, lensRadius + size * 0.015, 0, 2 * Math.PI);
            ctx.fill();
            
            // –û–±'—î–∫—Ç–∏–≤
            const lensGradient = ctx.createRadialGradient(lensX, lensY, 0, lensX, lensY, lensRadius);
            lensGradient.addColorStop(0, '#1a1a2e');
            lensGradient.addColorStop(0.5, '#16213e');
            lensGradient.addColorStop(1, '#0f1419');
            
            ctx.fillStyle = lensGradient;
            ctx.beginPath();
            ctx.arc(lensX, lensY, lensRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // –í–Ω—É—Ç—Ä—ñ—à–Ω—î —Å–∫–ª–æ –æ–±'—î–∫—Ç–∏–≤–∞
            const glassGradient = ctx.createRadialGradient(lensX, lensY, 0, lensX, lensY, lensRadius * 0.7);
            glassGradient.addColorStop(0, 'rgba(100, 149, 237, 0.6)');
            glassGradient.addColorStop(0.7, 'rgba(65, 105, 225, 0.4)');
            glassGradient.addColorStop(1, 'rgba(25, 25, 112, 0.2)');
            
            ctx.fillStyle = glassGradient;
            ctx.beginPath();
            ctx.arc(lensX, lensY, lensRadius * 0.7, 0, 2 * Math.PI);
            ctx.fill();
            
            // –í—ñ–¥–±–ª–∏—Å–∫ –Ω–∞ –æ–±'—î–∫—Ç–∏–≤—ñ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(lensX - lensRadius * 0.3, lensY - lensRadius * 0.3, lensRadius * 0.3, 0, 2 * Math.PI);
            ctx.fill();
            
            // –°–ø–∞–ª–∞—Ö
            const flashSize = size * 0.04;
            const flashX = bodyX + bodyWidth * 0.8;
            const flashY = bodyY + bodyHeight * 0.3;
            
            const flashGradient = ctx.createRadialGradient(flashX, flashY, 0, flashX, flashY, flashSize);
            flashGradient.addColorStop(0, '#ffffff');
            flashGradient.addColorStop(0.7, '#f0f0f0');
            flashGradient.addColorStop(1, '#d0d0d0');
            
            ctx.fillStyle = flashGradient;
            ctx.beginPath();
            ctx.arc(flashX, flashY, flashSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // –í–∏–¥–æ—à—É–∫–∞—á
            const viewfinderWidth = size * 0.08;
            const viewfinderHeight = size * 0.05;
            const viewfinderX = bodyX + bodyWidth * 0.15;
            const viewfinderY = bodyY + bodyHeight * 0.25;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(viewfinderX, viewfinderY, viewfinderWidth, viewfinderHeight);
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞—Ç–≤–æ—Ä–∞
            const shutterSize = size * 0.03;
            const shutterX = topX + topWidth * 0.7;
            const shutterY = topY + topHeight * 0.5;
            
            const buttonGradient = ctx.createRadialGradient(shutterX, shutterY, 0, shutterX, shutterY, shutterSize);
            buttonGradient.addColorStop(0, '#888');
            buttonGradient.addColorStop(0.7, '#555');
            buttonGradient.addColorStop(1, '#333');
            
            ctx.fillStyle = buttonGradient;
            ctx.beginPath();
            ctx.arc(shutterX, shutterY, shutterSize, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas;
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height);
            ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function createAndDownloadAll() {
            const sizes = [120, 152, 180];
            const status = document.getElementById('status');
            const canvasContainer = document.getElementById('canvases');
            
            status.innerHTML = '<h3>üîÑ –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤...</h3>';
            canvasContainer.innerHTML = '';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createCameraIcon(size);
                    canvas.style.width = '100px';
                    canvas.style.height = '100px';
                    canvasContainer.appendChild(canvas);
                    
                    downloadCanvas(canvas, `camera-icon-${size}.png`);
                    
                    status.innerHTML = `<h3>üì• –°—Ç–≤–æ—Ä–µ–Ω–æ: camera-icon-${size}.png (${index + 1}/${sizes.length})</h3>`;
                    
                    if (index === sizes.length - 1) {
                        status.innerHTML = `
                            <h3 style="color: #4CAF50;">‚úÖ –£—Å—ñ —Ñ–∞–π–ª–∏ —Å—Ç–≤–æ—Ä–µ–Ω–æ!</h3>
                            <p>–§–∞–π–ª–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —É –ø–∞–ø–∫—É Downloads</p>
                            <p><strong>–ù–∞—Å—Ç—É–ø–Ω–∏–π –∫—Ä–æ–∫:</strong> –°–∫–æ–ø—ñ—é–π—Ç–µ —Ñ–∞–π–ª–∏ —É –ø–∞–ø–∫—É –∫–∞–º–µ—Ä–∞—Å</p>
                        `;
                    }
                }, index * 500);
            });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Å—Ç–≤–æ—Ä–∏—Ç–∏ —ñ–∫–æ–Ω–∫–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', function() {
            const sizes = [120, 152, 180];
            const canvasContainer = document.getElementById('canvases');
            
            sizes.forEach(size => {
                const canvas = createCameraIcon(size);
                canvas.style.width = '80px';
                canvas.style.height = '80px';
                canvasContainer.appendChild(canvas);
                
                const label = document.createElement('p');
                label.textContent = `${size}√ó${size}`;
                label.style.margin = '5px';
                canvasContainer.appendChild(label);
            });
        });
    </script>
</body>
</html>
