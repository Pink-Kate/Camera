<!DOCTYPE html>
<html><body>
<canvas id="c" width="180" height="180"></canvas>
<button onclick="save()">Save PNG</button>
<script>
let c=document.getElementById('c'),x=c.getContext('2d');
x.fillStyle='#667eea';x.fillRect(0,0,180,180);
x.fillStyle='#333';x.fillRect(40,80,100,60);x.fillRect(70,60,40,20);
x.beginPath();x.arc(90,110,25,0,7);x.fillStyle='#000';x.fill();
x.fillStyle='#fff';x.fillRect(120,85,12,8);
function save(){
let a=document.createElement('a');
a.download='camera-icon-180.png';
a.href=c.toDataURL();
a.click();
}
save();
</script>
</body></html>
